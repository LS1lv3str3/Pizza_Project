<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <title>Login</title>

</head>
<body class="login-page">
    <div class="login">
        <a href="/index.html">
            <div class="branding" style="margin: auto;">
                <span class="pizza" style="font-size: 70px;">Pizza</span>
                <img src="/img/Logo_teste.png" alt="PizzaPlace Logo" class="logo" style="margin: 0; height: 80px">      
                    <span class="place" style="font-size: 70px;">Place</span>
            </div>
        </a>
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="esquecer">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar-me</label>
            </section>
            <section>
                <a href="#">Esqueceste-te da password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Login</label>
        </div>
    </div>
    
</body>
</html>
